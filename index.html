<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <h1>Todo list</h1>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="searchTermSpan">Search</span>
          </div>
          <input
            id="searchTerm"
            type="text"
            class="form-control"
            aria-label="Username"
            aria-describedby="searchTermSpan"
          />
        </div>

        <select id="filterStatus" class="form-select mb-3" aria-label="Default select example">
          <option selected value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>

        <ul id="todoList" class="todo-list"></ul>
      </div>
    </section>

    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-secondary" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>
            <div class="todo__actions">
              <button class="btn btn-sm mark-as-done" type="button">Finish</button>
              <button class="btn btn-sm btn-primary edit" type="button">Edit</button>
              <button class="btn btn-sm btn-danger remove" type="button">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <!-- Form -->
    <section class="my-4">
      <div class="container">
        <form id="todoFormId">
          <div class="mb-3">
            <label for="todoText" class="form-label">Create todo</label>
            <input name="todoText" type="text" class="form-control" id="todoText" />
            <div class="hide" id="checkBoxContain">
              <input type="checkbox" id="todoCheckBox" /> Finish
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <script src="./complexTodo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
